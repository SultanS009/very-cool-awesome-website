<body>
    <nav class="nav active">
        <div class="container">
            <ul>
                <li><a href="https://sultans009.github.io/very-cool-awesome-website/">Home</a></li>
                <li><a href="https://sultans009.github.io/very-cool-awesome-website/sound.html">Sound</a></li>
                <li><a href="https://sultans009.github.io/very-cool-awesome-website/search.html">Search</a></li>
                <li><a href="https://sultans009.github.io/very-cool-awesome-website/nav.html">Naviagation</a></li>
                <li><a href="https://sultans009.github.io/very-cool-awesome-website/loading.html">Loading</a></li>

                <li><a href="https://sultans009.github.io/very-cool-awesome-website/simple.html">Dark/Light</a></li>
            </ul>
        </div>
    </nav>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insect-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="images/fly.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Ladybug</p>
                    <img src="images/ladybug.png" alt="ladybug">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Moth</p>
                    <img src="images/moth.png" alt="moth">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Butterfly</p>
                    <img src="images/butterfly2.png" alt="butterfly">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 class="message" id="message">
            Are you annoyed yet <br>
            You are playing an impossible game!!
        </h5>
    </div>
    <script src="js/insect.js"></script>


</body>
</html>
