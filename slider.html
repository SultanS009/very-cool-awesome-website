<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style = "background-color: #7d2604">
                <h1>Sunset</h1>
                <p>The sun setting on the ocean.</p>
            </div>
            <div style = "background-color: #3d74b8">
                <h1>Malibu</h1>
                <p>The sun setting on Malibu.</p>
            </div>
            <div style = "background-color: #ffe596">
                <h1>Point Reyes</h1>
                <p>The sea shore of Point Reyes.</p>
            </div>
            <div style = "background-color: #b7e4ed">
                <h1>Los Angeles</h1>
                <p>The sun reflecting on downtown LA.</p>
            </div>
        </div>
        <div class="right-side">
            <div style = "background-image: url('images/downtownLA.avif')"></div>
            <div style = "background-image: url('images/pointreyes.avif')"></div>
            <div style = "background-image: url('images/malibu.avif')"></div>
            <div style = "background-image: url('images/horizon.avif')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
<script src="js/slider.js"></script>
<script src="https://kit.fontawesome.com/c513779648.js" crossorgin="anonymous"></script>
</body>
</html>
